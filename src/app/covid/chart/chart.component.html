<mat-progress-spinner diameter="30" mode="indeterminate" color="primary" *ngIf="loading"></mat-progress-spinner>
<ngx-charts-bar-vertical-2d
  [view]="view"
  scheme="vivid"
  [results]="result"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showDataLabel]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [legendTitle]="legendTitle">
</ngx-charts-bar-vertical-2d>
